<div id="team-management">
    <h1>Team Management</h1>

    <!--
    <!-- Player Selection -->
    <div id="player-selection">
        <h2>Select Players for Playing XI</h2>
        <div id="available-players">
            <h3>Available Players</h3>
            <ul id="available-players-list">
                <!-- List of available players dynamically populated -->
            </ul>
        </div>
        <div id="selected-players">
            <h3>Selected Players (Playing XI)</h3>
            <ul id="selected-players-list">
                <!-- List of selected players dynamically populated -->
            </ul>
        </div>
        <button id="confirm-selection">Confirm Selection</button>
    </div>

    <!-- Batting Order -->
    <div id="batting-order">
        <h2>Set Batting Order</h2>
        <ul id="batting-order-list">
            <!-- Drag-and-drop interface for setting batting order -->
        </ul>
    </div>

    <!-- Bowling Strategy -->
    <div id="bowling-strategy">
        <h2>Set Bowling Strategy</h2>
        <label for="primary-bowler">Primary Bowler:</label>
        <select id="primary-bowler">
            <!-- Drop-down list of selected players who can bowl -->
        </select>

        <label for="secondary-bowler">Secondary Bowler:</label>
        <select id="secondary-bowler">
            <!-- Drop-down list of selected players who can bowl -->
        </select>
    </div>

    <!-- Save Strategy Button -->
    <button id="save-strategy">Save Strategy</button>
</div>
