<div id="dashboard">
    <h1>ProLeague Dashboard</h1>

    <!-- League Standings -->
    <div id="league-standings">
        <h2>League Standings</h2>
        <table id="standings-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Matches Played</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                    <th>Net Run Rate</th>
                </tr>
            </thead>
            <tbody id="standings-body">
                <!-- Populated dynamically with JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Team Details -->
    <div id="team-details">
        <h2>Team Details</h2>
        <div id="team-list">
            <!-- Team list populated dynamically with JavaScript -->
        </div>
    </div>

    <!-- Player Stats -->
    <div id="player-stats">
        <h2>Player Stats</h2>
        <table id="player-stats-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Role</th>
                    <th>Runs</th>
                    <th>Wickets</th>
                    <th>Strike Rate</th>
                    <th>Economy Rate</th>
                </tr>
            </thead>
            <tbody id="player-stats-body">
                <!-- Populated dynamically with JavaScript -->
            </tbody>
        </table>
    </div>
</div>
